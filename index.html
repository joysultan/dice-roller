<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="slot-machine.png" type="image/x-icon">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

  <div class="bg-white p-6 rounded-xl shadow-lg text-center space-y-4 w-[90%] max-w-[400px]">
    <h1 class="text-3xl font-bold text-gray-700">🎰 Slot Machine</h1>

    <div class="flex justify-center space-x-6 text-5xl font-bold text-gray-800 py-4">
      <div id="slot1">🍒</div>
      <div id="slot2">🍋</div>
      <div id="slot3">🍉</div>
    </div>

    <button onclick="spin()" id="spinBtn"
      class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition text-lg">🎲 Spin</button>

    <div id="result" class="text-xl font-semibold text-gray-600 h-6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
